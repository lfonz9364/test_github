<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GA Bank</title>
  <link rel="stylesheet" href="ga_bank_atm.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Monoton|Pacifico" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
      <img class="logo" src="logo.png" alt="">
      <h1>ONLINE BANK</h1>
    <div class="saving">
      <h3>SAVING</h3>
      <p>your balance is....</p>
      <h2>$<span class="saving-balance">00.00</span></h2>
      <input class="saving-input" type="text" placeholder="ENTER AMOUNT HERE">
      <button class="withdraw-btn_saving">WITHDRAW</button>
      <button class="deposit-btn_saving">DEPOSIT</button>
    </div>
    <div class="checking">
      <h3>CHECKING</h3>
      <p>your balance is....</p>
      <h2>$<span class="checking-balance">00.00</span></h2>
      <input type="text" class="checking-input" place="ENTER AMOUNT HERE">
      <button class="withdraw-btn_checking">WITHDRAW</button>
      <button class="deposit-btn_checking">DEPOSIT</button>
    </div>
  </div>
  <script src="ga_bank_atm.js"></script>
</body>
</html>
